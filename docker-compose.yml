version: '3.8'

services:
    redis:
        image: redis:7
        container_name: redis
        ports:
            - "6379:6379"
        networks:
            - coinnetwork

    coinpilot:
        build:
            context: ./docker
        container_name: coinpilot
        working_dir: /var/www/html
        volumes:
            - ./:/var/www/html
        tty: true
        user: "1000:1000"
        extra_hosts:
            - "host.docker.internal:host-gateway"
        ports:
            - "8081:8000"
        depends_on:
            - redis
        command: >
            sh -c "cp .env.example .env &&
                   touch database/database.sqlite &&
                   composer install &&
                   composer dump-autoload &&
                   php artisan migrate &&
                   php artisan db:seed &&
                   php artisan serve --host=0.0.0.0 --port=8000"
        networks:
            - coinnetwork

    worker1:
        build:
            context: ./docker
        container_name: worker1
        working_dir: /var/www/html
        volumes:
            - ./:/var/www/html
        depends_on:
            - redis
            - coinpilot
        command: php artisan queue:work redis --queue=transfer --timeout=0
        networks:
            - coinnetwork

    worker2:
        build:
            context: ./docker
        container_name: worker2
        working_dir: /var/www/html
        volumes:
            - ./:/var/www/html
        depends_on:
            - redis
            - coinpilot
        command: php artisan queue:work redis --queue=transfer --timeout=0
        networks:
            - coinnetwork

networks:
  coinnetwork:
    driver: bridge